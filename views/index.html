<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Integrating AngularJS with NodeJS</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script> <!-- not created yet -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
        <!--Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Enriqueta" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    </head>
    <body >
        <div ng-controller="myController" class='container-fluid'>

		    <header class="header">
		      <div class="headerContainer">
		        <img src="images/watson.png" class="logo">
		        <!-- <span>Powered by NY Times and IBM Watson</span> -->
		        <p class='title'>What's the latest news?</p>
		      </div>
		    </header>

        	<div class="contentWrapper" >
        		<div>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Search for a topic!</span>
					  <input type="text" class="form-control" placeholder="Username" ng-model="nytRequest" aria-describedby="basic-addon1">
					</div>
        			<button class="btn btn-info" ng-click="runRequest()">Get the news!</button>
        		</div>
        		<div class="row">

	        		<div class="contentPiece col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1">
		  					<p>{{apiResponse.news.response.docs[0].headline.main}}</p>
					        <p>{{apiResponse.news.response.docs[0].lead_paragraph}}</p>
					        
					        <!-- <audio ng-src="{{data.file}}" controls></audio> -->
					        <p>Watson Tone Analyzer</p>
					        <p ng-repeat="feeling in apiResponse.ana.document_tone.tone_categories[0].tones" ng-class-odd="oddFeeling" ng-class-even="evenFeeling">
					        	{{feeling.tone_name}}: {{feeling.score}}
					        </p>      	
	        		</div>

	        		<div class="contentPiece col-xs-10 col-xs-offset-1 col-md-5">

	        			<!-- LOADER -->
	        			<div id="loader"></div>

	        			<div id='answerContent' class="hidden-div" style="position: absolute;">
			

	        			</div>


	        		</div>
	        	</div>
        	</div>

        </div>
    </body>
</html>
